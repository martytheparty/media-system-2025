<div>
    <div>
    There are {{meta?.count}} files ({{meta?.totalSizeMb}} MB) waiting in the incoming folder.
    </div>
    <button 
    mat-raised-button
    (click)="importFiles()"
    >
    Import All</button>
    <table>
        <thead>
        <tr><th>File Name</th></tr>
        </thead>
        <tbody>
        @for(file of files; track file) {
            <tr><td>{{file}}</td></tr>
        }
        </tbody>
    </table>

</div>
